    <audio id="hreproductor" autoplay loop>
      Su navegador no soporta algunos formatos de audio
      <source src="./music/electronica-edm.ogg" type="audio/ogg" />
    </audio>
    <button
      type="submit"
      class="silencio"
      alt="silenciar sonido"
      onclick="mute()"
    >
      <i class="fa-sharp fa-solid fa-volume-xmark"></i>
    </button>
    <script>
      function mute() {
        var aud = document.getElementById("hreproductor");
        if (aud.muted == false) {
          aud.muted = true;
        } else {
          aud.muted = false;
        }
      }
    </script>
